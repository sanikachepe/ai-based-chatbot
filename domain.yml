responses:
  utter_greet:
  - text: "Hey! How can I help you?"

  utter_goodbye:
  - text: "Happy to help :)"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_location:
    - text: "What city are you in?"

  utter_ask_age:
    - text: "What is your age?"

  utter_slot_values:
    - text: "Getting you a driving license in {location} for age {age}"
  
  utter_default:
    - text: please restate your request

  utter_steps:     
    - text: do you want to know the steps

  utter_details_thanks:
    - text: "Thanks for providing the given details \nName: {name},\nState: {state} \nProblem: {problem} \nCity: {location}  "
  
  utter_name:
    - text: My name is Innovate Yourself.

  utter_ask_state:
    - text: What state are you in?

  utter_ask_name:
    - text: What is your name?

  utter_ask_problem:
    - text: what would you like to report?  
  
  utter_ask_email:
    - text: What is your email address?

  utter_ask_dob:
    - text: What is your date of birth in DD-MM-YYYY format?      
  
  utter_ask_mobile_no: 
    - text: What is your mobile number?
  
  utter_ask_vehicle:
    - text: What vehicle was stolen? Please give company and model name.
  
  utter_ask_number_plate:
    - text: What is your vehicle's vehicle registration number?
   
  utter_ask_colour:
    - text: What is the colour of your vehicle?  

  
  utter_ask_aadhar_no:
    - text: What is your Aadhar number?
  
  utter_ask_current_address:
    - text: What is your current address?  
  
  utter_ask_date_time:
    - text: What was the date and time of the incident?

  utter_ask_last_seen:
    - text: Where was he/she/it last seen?
  
  utter_ask_anything_else:
    - text: Is there anything else you would like to inform?

  utter_ask_goods_stolen:
    - text: What were the goods stolen?

  utter_ask_name_of_missing_person:
    - text: What is the name of missing person?

  utter_ask_age_of_mm:
    - text: What is the age of missing person?
  
  utter_ask_sex:
    - text: what is the sex of missing person?

  utter_ask_clothes_of_mm:
    - text: What clothes was the missing person wearing?

  utter_ask_item_lost_or_found:
    - text: Describle the item lost/found?

  utter_ask_location_of_item:
    - text: Where was the item lost/found?

  utter_ask_lost_or_found:
    - text: Was the item Lost or Found?  
  
  utter_ask_complaint_against:
    - text: Who is the complaint against? Please provide name and relation  

  utter_ask_assault_description:
    - text: Describe the assault  

  utter_ask_grievance: 
    - text: What grievance would you like to report?
  
  utter_ask_landmark:
    - text: Please provide the location and nearest landmark
    


  utter_thanks:
    - text: Thanks for providing the values.

  utter_police_report_or_number:
    - text: "Would you like\n 
            1) To report an FIR?\n 
            2) Get police helpline number?"  
  utter_report_type:
    - text: "Would you like to report\n
            1) Theft of a vehicle\n
            2) Theft of goods\n
            3) Missing Person\n
            4) Lost and Found\n
            5) Assault\n 
            6) Other"             

