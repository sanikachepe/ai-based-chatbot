version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - age_entry
  - location_entry
  - search_provider
  - get_driving_license
  - get_learners_license

forms:
  driving_license_form:
    required_slots:
      location:
        - type: from_entity
          entity: location
      age:
        - type: from_entity
          entity: age

slots:

  location:
    type: text
  age:
    type: unfeaturized
    

responses:
  utter_greet:
  - text: "Hey! How can I help you?"

  utter_goodbye:
  - text: "Happy to help :)"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_location:
    - text: "Sure. Where are you based?"

  utter_ask_age:
    - text: "What is your age?"

  utter_slot_values:
    - text: "Getting you a driving license in {location} for age {age}"
  
  utter_default:
    - text: please restate your request
  utter_steps: 
    
    - text: do you want to know the steps

actions:
  - action_facility_search
  - action_driving_license_form
  - action_restart
  - action_followup_check
  - action_learners_license_form
  #- action_lerners_license_form
  

entities:
  - medical_facility_type
  - location
  - age
  - driving_license
  - learners_license

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true