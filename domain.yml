version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - age_entry
  - location_entry
  - search_provider
  - get_driving_license
  - name_entry
  - ssn_entry
  - subject_entry
  - admission_enquiry 

entities:
  - medical_facility_type
  - location
  - age
  - name
  - ssn
  - subject

slots:
  medical_facility_type:
    type: text
  location:
    type: text
  age:
    type: float
    min_value: 10
    max_value: 120
  name:
    type: text
  ssn:
    type: text
  subject:
    type: text

forms:
#  driving_license_form:
#    required_slots:
#      location:
#        - type: from_entity
#          entity: location
#      age:
#        - type: from_entity
#          entity: age
  admission_form:
    required_slots:
      name:
        - type: from_entity
          entity: name
      ssn:
        - type: from_entity
          entity: ssn
      subject:
        - type: from_entity
          entity: subject

actions:
  - action_facility_search

responses:
  utter_greet:
  - text: "Hey! How can I help you?"

  utter_goodbye:
  - text: "Happy to help :)"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_location:
    - text: "Sure. Where are you based?"

  utter_ask_age:
    - text: "What is your age?"

  utter_slot_values:
    - text: "Received admission form for {name}, {ssn}, {subject}"

  utter_ask_name:
    - text: "What is your name?"

  utter_ask_ssn:
    - text: "What is your ssn number?"

  utter_ask_subject:
    - text: "What is your subject?"

  utter_submit:
    - text: "All done"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
