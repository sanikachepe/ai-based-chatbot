version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Submit driving license form
  condition:
    - active_loop: driving_license_form
  steps:
    - action: driving_license_form
    - active_loop: null
    - slot_was_set:
        - requested_slot: null
    - action: utter_submit
    - action: utter_dl_submit
    - action: utter_what_else

- rule: Submit learners license form
  condition:
    - active_loop: license_form
  steps:
    - action: license_form
    - active_loop: null
    - slot_was_set:
        - requested_slot: null
    - action: utter_submit
    - action: utter_ll_submit
    - action: utter_what_else