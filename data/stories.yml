version: "2.0"

stories:
- story: search hospital + location
  steps:
    - intent: greet
    - action: utter_greet
  
    - intent: search_provider
      entities:
        - medical_facility_type: "hospital"
    - action: utter_ask_location
    - intent: location_entry
      entities:
        - location: "delhi"
    - action: action_facility_search
    - action: action_restart
